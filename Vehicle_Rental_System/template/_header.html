<header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">Velo-Rent</a>
        <div class="hidden md:flex items-center space-x-6">
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600">Home</a>
            <a href="{% url 'vehicle_list' %}" class="text-gray-600 hover:text-blue-600">Vehicles</a>
            <a href="{% url 'about_us' %}" class="text-gray-600 hover:text-blue-600">About Us</a>
            <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'my_profile' %}" class="text-gray-700 hidden sm:block hover:text-blue-600">Welcome, {{ customer.first_name }}</a>
                <a href="{% url 'logout' %}" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">Logout</a>
            {% else %}
                <button id="loginBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Login</button>
                <button id="registerBtn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">Register</button>
            {% endif %}
            <div class="relative ml-2">
                 {% if user.is_authenticated %}
                    <a href="{% url 'my_profile' %}">
                {% else %}
                    <a href="#" id="profileIconLoginLink">
                {% endif %}
                <button class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <div class="absolute bottom-0 right-0">
                        <span class="flex h-3 w-3">
                            {% if user.is_authenticated %}{% if customer.is_verified %}<span class="relative inline-flex rounded-full h-3 w-3 bg-green-500" title="Verified"></span>{% else %}<span class="relative inline-flex rounded-full h-3 w-3 bg-yellow-400" title="Not Verified"></span>{% endif %}{% else %}<span class="relative inline-flex rounded-full h-3 w-3 bg-red-500" title="Logged Out"></span>{% endif %}
                        </span>
                    </div>
                </button>
                </a>
            </div>
        </div>
    </nav>
</header>
